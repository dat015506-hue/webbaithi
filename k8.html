<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập K8 - Tính BMI</title>

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .bmi-box {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bmi-box">
    <h2>Bài tập K8: Tính chỉ số BMI</h2>

    <label>Cân nặng (kg)</label>
    <input type="number" id="weight" step="0.1" placeholder="Ví dụ: 60">

    <label>Chiều cao (m)</label>
    <input type="number" id="height" step="0.01" placeholder="Ví dụ: 1.65">

    <button onclick="calculateBMI()">Tính BMI</button>

    <div class="result" id="result"></div>
  </div>

  <!-- JavaScript -->
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        result.textContent = "Vui lòng nhập đúng cân nặng và chiều cao.";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Thiếu cân";
      } else if (bmi < 25) {
        category = "Bình thường";
      } else {
        category = "Thừa cân";
      }

      result.textContent =
        "BMI của bạn là: " + bmi.toFixed(2) + " – Phân loại: " + category;
    }
  </script>

</body>
</html>
